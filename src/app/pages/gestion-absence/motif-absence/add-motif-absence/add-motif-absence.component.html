<mat-icon class="close" mat-button mat-dialog-close>close</mat-icon>
<div class="pupup" mat-dialog-title>AJOUTER MOTIF ABSENCE</div>
<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="34px">
            <mat-form-field fxFlex>
                <mat-label>Description</mat-label>
                <input formControlName="description" matInput placeholder="description" type="text" required>
            </mat-form-field>
        </div>
        
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="34px">
            <mat-form-field fxFlex>
                <mat-label>Nombre de jours</mat-label>
                <input formControlName="jours" matInput placeholder="Nombre de jours " type="number" required min="1" max="10">
            </mat-form-field>
        </div>
    

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">AJOUTER</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">MODIFIER</button>
    </mat-dialog-actions>
</form>
