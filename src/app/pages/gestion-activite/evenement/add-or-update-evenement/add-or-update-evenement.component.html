<div>
  <mat-icon class="close" mat-button mat-dialog-close>close</mat-icon>
</div>
<div mat-dialog-title class="titre_modal_add">AJOUTER UN NOUVEAU EVENEMENT</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          
          <mat-form-field fxFlex>
              <mat-label>Libelle</mat-label>
              <input matInput formControlName="libelle">
          </mat-form-field>
      </div>

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">

        <mat-form-field fxFlex color="accent" appearance="fill">
            <mat-label>Date</mat-label>
            <input [matDatepicker]="picker1" formControlName="datedebut" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker1">
            </mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex color="accent" appearance="fill">
            <mat-label>DateFin</mat-label>
            <input [matDatepicker]="picker2" formControlName="datefin" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker2">
            </mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Statut</mat-label>
            <mat-select formControlName="statut" >
              <mat-option value="1">Demarrer</mat-option>
              <mat-option value="2">En cours</mat-option>
              <mat-option value="3">Realiser</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
            <mat-label>Partenaire</mat-label>
            <mat-select formControlName="partenaires" [compareWith]="compareObjects" multiple>
                <mat-option *ngFor="let partenaire of partenaires" [value]="partenaire">
                    {{partenaire.nom}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix>supervised_user_circle</mat-icon>
        </mat-form-field>

    </div>
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="34px">
        <mat-form-field fxFlex>
            <mat-label>Commentaire</mat-label>
            <textarea formControlName="commentaire" matInput></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <section fxFlex>
              <mat-checkbox fxFlex formControlName="active">Active</mat-checkbox>
          </section>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
      <button *ngIf="isCreateMode()" mat-button [disabled]="(!form.valid)">AJOUTER</button>
      <button *ngIf="isUpdateMode()" mat-button [disabled]="(!form.valid)">MODIFIER</button>
  </mat-dialog-actions>
</form>
