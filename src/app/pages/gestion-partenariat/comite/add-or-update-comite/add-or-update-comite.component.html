<div>
    <mat-icon class="close" mat-button mat-dialog-close>close</mat-icon>
</div>
<div mat-dialog-title class="titre_modal_add">AJOUT D UN NOUVEAU COMITE</div>
<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            
            <mat-form-field fxFlex>
                <mat-label>Libelle</mat-label>
                <input matInput formControlName="libelle" required>
            </mat-form-field>
         
            
        </div>
       
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
        <mat-form-field fxFlex>
            <mat-label>PointFocal</mat-label>
            <mat-select formControlName="pointfocals" [compareWith]="compareObjects" multiple>
                <mat-option *ngFor="let pointfocal of pointfocals" [value]="pointfocal">
                    {{pointfocal?.agent?.nom}}
                    {{pointfocal?.agent?.prenom}}
                </mat-option>
            </mat-select>
            <mat-icon matSuffix>supervised_user_circle</mat-icon>
        </mat-form-field>
    </div>
    
        
      
       
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <section fxFlex>
                <mat-checkbox fxFlex formControlName="active">Active</mat-checkbox>
            </section>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">ENREGISTRER </button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">MODIFIER</button>
    </mat-dialog-actions>
</form>
