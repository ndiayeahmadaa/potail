<fury-page-layout mode="card">
    <fury-page-layout-header>
        <fury-breadcrumbs routerLink="../../plan-prospection" [@fadeInRight] [crumbs]="['Plan Prospection']" current="Prospects"></fury-breadcrumbs>
    </fury-page-layout-header>

    <fury-page-layout-content [@fadeInUp]>
        <fury-list *ngIf="prospects.length !== 0 && showProgressBar === true" name="prospect" [columns]="columns" (filterChange)="onFilterChange($event)">
            <!-- <div class="actions">
                <button class="create" (click)="createProspect()" type="button" mat-mini-fab color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </div> -->
            <table [dataSource]="dataSource" mat-table matSort>

                <ng-container matColumnDef="checkbox">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- fullName Column -->
                <ng-container *ngFor="let column of columns">
                    <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                        <td *matCellDef="let row" mat-cell>
                            <p *ngIf="column.name !== 'Code' && column.name !== 'Active' && column.name !== 'Structure' && column.name !== 'Representant'">
                                {{ row[column.property] }}</p>
                            <p *ngIf="column.name === 'Active'">
                                <span *ngIf="row[column.property] === true" class="des badge badge-success">OUI</span>
                                <span *ngIf="row[column.property] === false" class="des badge badge-danger">NON</span>
                            </p>
                            <p *ngIf="column.property === 'structure'">{{ row.unite.description }}</p>
                            <p *ngIf="column.property === 'representantNom'">{{ row.representantPrenom + ' ' + row.representantNom}}</p>
                        </td>
                    </ng-container>
                </ng-container>

                <!-- actions Column -->
                <ng-container matColumnDef="actions">
                    <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
                    <td *matCellDef="let row" class="actions-cell" mat-cell>
                        <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="$event.stopPropagation()">
                            <mat-icon>more_horiz</mat-icon>
                        </button>
                        <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="after">
                            <button (click)="suiviProspect(row)" mat-menu-item>
                                <mat-icon>local_activity</mat-icon>
                                <span>SUIVI DES ACTIONS</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
                <tr (click)="detailsProspect(row)" *matRowDef="let row; columns: visibleColumns;" class="clickable route-animations-elements" mat-row></tr>
            </table>


            <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
        </fury-list>
        <div *ngIf="prospects.length === 0 && showProgressBar === true" class="card text-center">
            <div class="card-header">
                <span class="badge badge-info">
                    INFORMATION
                </span>
            </div>
            <div class="card-body">
                <h5 class="card-title">Aucun prospect cibl√©</h5>
            </div>
            <div class="card-footer text-muted">
                {{date | date : 'dd/MMM/yyyy HH:mm:ss'}}
            </div>
        </div>
        <mat-progress-bar *ngIf="showProgressBar === false" mode="query" color="primary"></mat-progress-bar>
    </fury-page-layout-content>
</fury-page-layout>
