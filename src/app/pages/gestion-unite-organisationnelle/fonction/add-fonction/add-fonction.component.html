<div><mat-icon class="close" mat-button mat-dialog-close>close</mat-icon></div>

<div mat-dialog-title *ngIf="isCreateMode()" class="titre_modal_add">Ajouter Fonction</div>
<div mat-dialog-title *ngIf="isUpdateMode()" class="titre_modal_add">Editer Fonction</div>
<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div class="person">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="34px">
                <mat-form-field fxFlex>
                    <mat-label>Fonction</mat-label>
                    <input type="text" formControlName="nom" matInput>
                </mat-form-field>   
            </div>
        </div>
        <div class="person">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="34px">
                <mat-form-field fxFlex>
                        <mat-label>Unite Organisationnelle</mat-label>
                        <mat-select formControlName="uniteOrganisationnelle" multiple>
                            <mat-option *ngFor="let unitOrg of uniteOrganisationnelle" [value]="unitOrg.code">
                                {{unitOrg.nom}} | {{unitOrg.description}}
                            </mat-option>
                        </mat-select>
                        <mat-icon matSuffix>supervised_user_circle</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">AJOUTER</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">MODIFIER</button>
    </mat-dialog-actions>
</form>
