      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searche">
        <input type="button" (click)="onsearche()" value="recherche">
      </div>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node " matTreeNodePadding>
          <!-- use a disabled button to provide padding for tree leaf -->
          <button mat-icon-button disabled></button>
          <button (click)="onguide(node.image)">  {{node.name}}</button>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node   *matTreeNodeDef="let node;when: hasChild"   mat-mini-fab>
         <button mat-icon-button matTreeNodeToggle style="margin: 2px;"   mat-mini-fab color="primary"
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </div>


      <div style="width: 100%;" id="image">

        <img  id="idpageguide"src="../../../assets/{{image}}">
    </div>
 

 
  </div>
