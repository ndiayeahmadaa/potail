<div>
    <mat-icon class="close" mat-button mat-dialog-close>close</mat-icon>
</div>
<div mat-dialog-title class="titre_modal_add">AJOUTER UN NOUVEAU marque</div>
<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Libell√©</mat-label>
                <input matInput formControlName="libelle" required>
            </mat-form-field>
        
        </div>
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>commentaire</mat-label>
                <input type="text" matInput formControlName="commentaire" required>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="(!form.valid)">AJOUTER</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="(!form.valid)">MODIFIER</button>
    </mat-dialog-actions>
</form>
